name: Deploy frontend

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: [self-hosted, linux, frontend]
    steps:
      - uses: actions/checkout@<SHA_CHECKOUT_V4>

      - uses: actions/setup-node@<SHA_SETUP_NODE_V4>
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Sync build to /srv/boardwar/frontend
        run: |
          sudo mkdir -p /srv/boardwar/frontend
          sudo rsync -a --delete ./out/ /srv/boardwar/frontend/
